<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭_로그인_시험</title>
    <style>
        .tab_title a {text-decoration: none; color:#000;}
        .tab_contents .tab_c {height:500px;}
        .tab_contents .tab_c1 {background:lightyellow;}
        .tab_contents .tab_c2 {background:lightcyan;}
        .tab_contents .tab_c1 .error {color:#f00;}
        .active {color:#f00 !important;}
    </style>
</head>
<body>
    <main>
        <div class="tab_title">
            <a href="#" class="tab tab1">탭 제목1</a>
            <a href="#" class="tab tab2">탭 제목2</a>
        </div>
        <div class="tab_contents">
            <div class="tab_c tab_c1">
                <h2>탭 내용 1</h2>
                <form action="#">
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                    <p class="error"></p>
                    <button type="button" id="login">로그인</button>
                </form>
            </div>
            <div class="tab_c tab_c2">탭 내용2</div>
        </div>
    </main>
    <script>
        //시험 조건에 대한 답을 여기 작성하세요.
        const tat_all = document.querySelectorAll('.tab')
        const tab_c = document.querySelectorAll('.tab_c')
        const error_message =document.querySelector('.error')
        const loginBtn = document.querySelector('#login')
        const id = document.querySelector('#id')
        const pw = document.querySelector('#pw')
        console.log(tat_all,tab_c,error_message,loginBtn,id,pw)

        tab_c[1].style.display = 'none'


        tat_all.forEach((t,i)=>{
            t.addEventListener('click', ()=>{
                tab_c[0].style.display = 'none'
                tab_c[1].style.display = 'none'
                tab_c[i].style.display = 'block'
                tat_all[0].classList.remove('active')
                tat_all[1].classList.remove('active')
                t.classList.add('active')
                console.log(t.parentElement)
            })
        })

        loginBtn.addEventListener('click',()=>{
            if(pw.value == '' ){
                error_message.innerHTML='비밀번호를 입력하세요'
            }else if(id.value == ''){
                error_message.innerHTML='아이디를 입력하세요'
            }else {
                alert('로그인 성공하였습니다')
            }
            if(pw.value == '' && id.value == ''){
                error_message.innerHTML='아이디와 비밀번호를 입력하세요'
                console.log('아이디와 비밀번호를 입력하세요')
            }
        })
    </script>
</body>
</html>
